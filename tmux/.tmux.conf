set-option -g prefix C-a

set -g default-terminal 'tmux-256color'
set-option -ag terminal-overrides ",xterm-256color:Tc"

# Vim style pane selection.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use mouse to select in copy-mode (optional but handy)
set -g mouse on

# Choose clipboard command: wl-copy (Wayland) → xclip → xsel
if-shell 'command -v wl-copy >/dev/null' \
  'set -g @clipboard_cmd "wl-copy"' \
  'if-shell "command -v xclip >/dev/null" "set -g @clipboard_cmd \"xclip -selection clipboard -in\"" "set -g @clipboard_cmd \"xsel -b -i\""'

# Copy selection to clipboard and exit copy-mode with Ctrl-C
bind -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "#{@clipboard_cmd}"
bind -T copy-mode    C-c send-keys -X copy-pipe-and-cancel "#{@clipboard_cmd}"

# (Optional) also make Enter and y yank to clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "#{@clipboard_cmd}"
bind -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "#{@clipboard_cmd}"

# bind C-h resize-pane -L

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key p paste-buffer

# Shift arrow to switch windows.
bind -n S-Left  previous-window
bind -n S-Right next-window

# switch windows with alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
